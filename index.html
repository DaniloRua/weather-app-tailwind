<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Weather app tailwind</title>
</head>

<body>
    
     <div class="bg-blue-300 h-screen h-screen w-screen z-0 fixed flex justify-center">
    
    <img src="./assets/sun-mark-svgrepo-com.svg" class=" w-20 m-10 animate-bounce h-16 z-0" alt="sun" srcset="">
    
        <div class="fixed justify-center z-1 py-10">

            <div class="backdrop-blur-md p-6 flex-col  opacity-90 rounded-3xl mt-12  shadow-lg ">
                
                <input type="text" id="city_name" placeholder="City name" autocomplete="" class="flex bg-blue-300 p-5 text-xl font-bold uppercase border-none focus:border-none outline-none">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-10 " autofocus onclick="setCity()">
                    Submit
                  </button>
                <div class="mb-4 text-2xl font-medium text-center">
                    <span id="city">Loading...</span>, <span id="country">Loading...</span>
                </div>
                <div class="mb-4 text-xl text-center">
                    <span id="temperature">Loading...</span>°C
                </div>
                <div class="mb-4 text-lg text-center">
                    <span id="average">Loading...</span>°C
                </div>
               
            </div>
        </div>

    <script src="script.js"></script>
</body>

</html>
