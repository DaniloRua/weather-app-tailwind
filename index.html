<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Weather app tailwind</title>
</head>

<body>
    
     <div class="bg-blue-300 h-screen h-screen w-screen outline-none fixed flex justify-center">
    
        <!-- <img src="./assets/sun-mark-svgrepo-com.svg" class=" w-20 m-10 animate-bounce h-16 z-0" alt="sun" srcset=""> -->
    
        <div class=" container shadow-xl rounded-2xl m-10 py-1 h-fit w-2/3">

            <div class="text-white text-opacity-60 backdrop-blur-md">
            
                <input type="text" id="city-name" autofocus aria-autocomplete="list" placeholder="Enter City name" autocomplete="" required class="flex bg-blue-300 p-5 text-xl font-bold uppercase border-none focus:border-none outline-none" oninvalid="this.setCustomValidity('Enter city Name')"
                oninput="this.setCustomValidity('')"
            >
            </div>

            <div class="flex flex-col text-white text-opacity-80 font-medium text-center">

                    <span id="city" class="text-2xl">Loading...</span><span id="country" class="text-2xl">Loading...</span>
                <br>
                    <span id="temperature">Loading...</span>°C<span id="average" class="text-lg">Loading...</span>°C
            </div>
        </div>

    <script src="script.js"></script>
</body>

</html>
